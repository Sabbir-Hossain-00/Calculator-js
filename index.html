<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calcluator-container">
        <div class="calcluator">
            <input type="text" placeholder="00" id="display">
            <div class="buttons">
                <div class="button">
                    <p id="parcent">%</p>
                    <p id="clearAll">CE</p>
                    <p id="clearOne">C</p>
                    <p class="p-1">*</p>
                </div>
                <div class="button">
                    <p class="p-1" >9</p>
                    <p class="p-1" >8</p>
                    <p class="p-1" >7</p>
                    <p class="p-1">/</p>
                </div>
                <div class="button">
                    <p class="p-1">6</p>
                    <p class="p-1">5</p>
                    <p class="p-1">4</p>
                    <p class="p-1">+</p>
                </div>
                <div class="button">
                    <p class="p-1">3</p>
                    <p class="p-1">2</p>
                    <p class="p-1">1</p>
                    <p class="p-1">-</p>
                </div>
                <div class="button">
                    <p class="p-1">00</p>
                    <p class="p-1">0</p>
                    <p class="p-1">.</p>
                    <p id="calcBtn" class="bg-orrange">=</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
